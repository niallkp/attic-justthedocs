project_description: >-
    Sandesha2/C was a C implementation of the WS-ReliableMessaging specification. Sandesha2/C was
    built on top of Apache Axis2/C Web services engine, as a module. Therefore by using Sandesha2/C
    you could add reliable messaging capability to Web services hosted using Axis2/C. Sandesha2/C
    could also be used with Axis2/C client to interact with an already hosted Web services in a reliable
    manner.
additional_text: >-
