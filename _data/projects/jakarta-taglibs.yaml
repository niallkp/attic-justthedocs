project_name: Jakarta Taglibs
project_domain: tomcat.apache.org/taglibs
project_description: >-
    Starting in 2000, Jakarta hosted the Jakarta Taglibs project, a large
    collection of JSP Tag Libraries. They ranged from simple utility libraries
    and UI libraries, to Dreamweaver extensions and an implementation of the
    JSP Standard Tag Library (JSTL) specification.
additional_text: >-
    With the advent of JSTL, the core features of many of the libraries had
    been standardized and the need for these libraries diminished. As such,
    much of the Taglibs codebase moved into maintenance mode.
